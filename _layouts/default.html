<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    {% seo title=false %}

    <title>{% if page.category == "home" %}{{ site.title }} | {{ site.tagline }}{% else %}{{ page.title }} | {{ site.title }}{% endif %}</title>

    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />

    {% include analytics.html %}
    {% include mailchimp.html %}
  </head>
  <body class="bg-gray-100 pt-0">
    <header class="bg-gray-900 mb-8">
      <div class="container mx-auto sm:text-center flex justify-between items-center p-6">
        <div class="w-32"><a href="/">{% include logo.html %}</a></div>
        <div class="w-3/4">
          <p class="text-right text-xl font-black text-gray-200">
            {{ site.tagline }}
          </p>
        </div>
      </div>
    </header>
    <main class="container mx-auto p-4 md:flex">
      <section class="md:w-2/3">{{ content }}</section>
      <section class="mt-6 md:w-1/3 lg:pl-12 md:pl-6 md:mt-0">{% include sidebar.html %}</section>
    </main>
  </body>
</html>
