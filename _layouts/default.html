<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    {% seo %}

    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    {% include analytics.html %}
  </head>
  <body class="bg-gray-100 pt-0">
    <header class="bg-gray-200 mb-8">
      <div class="container mx-auto flex justify-between items-center p-6">
        <div class="w-32">{% include logo.html %}</div>
        <div class="w-3/4">
          <p class="text-right text-xl font-extrabold text-gray-800">
            {{ site.tagline }}
          </p>
        </div>
      </div>
    </header>
    <main class="container mx-auto p-4 flex">
      <section class="w-2/3">{{ content }}</section>
      <section class="w-1/3">{% include sidebar.html %}</section>
    </main>
    <footer class="container mx-auto p-4">
      <p class="text-center text-gray-600">&copy; DJ Jolene</p>
    </footer>
  </body>
</html>
