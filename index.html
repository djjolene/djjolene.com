---
layout: default
category: home
---


<h1 class="text-gray-800 text-base text-2xl mb-5">Listen to Colorsplash Mixes</h1>

<div class="grid xl:grid-cols-4 lg:grid-cols-3 sm:grid-cols-2 gap-5">
  {% for post in paginator.posts %}
  <a href="https://www.mixcloud.com/djjolene/{{ post.title | slugify }}/" target="_blank" class="palette-chip block w-full overflow-hidden shadow-md bg-white rounded">
    <div
      class="h-40 bg-gray-300"
      style="background-color: #{{ post.color }};"
    ></div>
    <div class="px-4 py-4">
      <p class="text-gray-900 font-light text-base">&#9658; {{ post.title }}</p>
    </div>
  </a>
  {% endfor %}
</div>
